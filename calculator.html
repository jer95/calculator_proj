<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="calculator.css"/>
    <title>Calculator</title>
<body>
    <div class="main-container">
        <div class="calc-container">
            <div class="flex"><p class="calc-display"></p></div>
            <div class="flex"><p class="calculation"></p></div>
        </div>
        <div class="flex-container">
            <button class="digits">1</button>
            <button class="digits">2</button>
            <button class="digits">3</button>
            <button class="digits">4</button>
            <button class="digits">5</button>
            <button class="digits">6</button>
            <button class="digits">7</button>
            <button class="digits">8</button>
            <button class="digits">9</button>
            <button class="digits">0</button>
            <button id="operate">=</button>
            <button id="add" class="operators" value="add">+</button>
            <button id="subtract" class="operators" value="subtract">-</button>
            <button id="multiply" class="operators" value="multiply">x</button>
            <button id="divide" class="operators" value="divide">รท</button>
            <button id="clear">CE</button>
        </div>
    </div>
<script src="calculator.js"></script>
</body>
</html>
